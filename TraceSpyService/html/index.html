<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TraceSpy Server</title>
    <script type="text/javascript" src="TraceSpy.js"></script>
    <link href="TraceSpy.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body onload="TSUpdateLog(1000);">
    <div id="header">
        <a href="http://tracespy.codeplex.com"><img src="TraceSpyServer.png" /></a>
        <span style="text-decoration: underline;vertical-align:-70%">Index</span>
        <a href="diag.html" style="vertical-align:-70%">Diagnostics</a>
    </div>
    <div id="content">
        <table id="LogTable">
            <tr>
                <th>Index</th>
                <th>Ticks</th>
                <th>Process Name</th>
                <th>Process Id</th>
                <th>Text</th>
                <th>Server Information</th>
            </tr>
        </table>
    </div>
</body>
</html>
